<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

  <picture>
    <source srcset="images/museum_landscape_320.jpeg,
                      images/museum_landscape_640.jpeg 2x,
                      images/museum_landscape_960.jpeg 3x"
              media="(max-width: 320px)"/>

              <source srcset="images/museum_landscape_480.jpeg,
                      images/museum_landscape_960.jpeg 2x,
                      images/museum_landscape_1440.jpeg 3x"
              media="(max-width: 480px)"/>

    <source srcset="images/museum_landscape_720.jpeg,
                      images/museum_landscape_1440.jpeg 2x,
                      images/museum_landscape_2160.jpeg 3x"
              media="(max-width: 720px)"/>

              <!-- Switch with image + media quiery -->
      <source srcset="images/museum_landscape_960.jpeg,
                      images/museum_landscape_1920.jpeg 2x,
                      images/museum_landscape_2880.jpeg 3x"
              media="(max-width: 960px)"/>
  
              <!-- Switch with images -->
      <source srcset="images/museum_square_480.jpeg,
                          images/museum_square_960.jpeg 2x,
                          images/museum_square_1440.jpeg 3x"
              media="(min-width: 960px)"/>
              
      <source srcset="images/museum_square_640.jpeg,
              images/museum_square_1280.jpeg 2x,
              images/museum_square_1920.jpeg 3x"
              media="(min-width: 1280px)"/>

      <source srcset="images/museum_square_800.jpeg,
              images/museum_square_1600.jpeg 2x,
              images/museum_square_2400.jpeg 3x"
             media="(min-width: 1600px)"/>
  
        <img src="images/museum.jpg" alt="placeholder">
  </picture>
  
    

  </header>
</body>

</html>
